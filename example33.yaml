apiVersion : v1
kind : Pod
metadata :
  name : lifecycle-hook-pod
spec :
  containers :
    - name : lifecycle-container
      image : nginx
      lifecycle :
        postStart :
          exec :
            command : ["/bin/sh", "-c", "echo welcome Oracle > /usr/share/post-start-msg"]
        preStop :
          exec :
            command : ["/usr/sbin/nginx", "-s", "quit"]

            