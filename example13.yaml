apiVersion : v1
kind : Pod 
metadata :
  name : tomcat-pod 

spec :
  containers :
    - image : vishymails/tomcatimage:1.0
      name : tomcat-containers
      volumeMounts :
        - name : cache-volume
          mountPath : /oracle-volume


  volumes :
    - name : cache-volume
      emptyDir : 
        sizeLimit : 2Gi
        
