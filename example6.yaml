apiVersion : apps/v1
kind : Deployment
metadata :
  name : tomcat-deploy 
  labels : 
    app : tomcat-app

spec :
  replicas : 3 
  strategy :
    type : Recreate
  selector :
    matchLabels :
      app : tomcat-app
  template :
    metadata : 
      labels : 
        app : tomcat-app
    spec :
      containers :
        - name : tomcat-containers 
          image : vishymails/tomcatimage:1.0
          ports :
            - containerPort : 8080

            