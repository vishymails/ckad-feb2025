apiVersion : storage.k8s.io/v1
kind : StorageClass
metadata :
  name : standard 
provisioner : kubernetes.io/gce-pd
parameters :
  type : pd-standard
volumeBindingMode : WaitForFirstConsumer
allowedTopologies :
  - matchLabelExpressions :
    - key : topology.kubernetes.io/zone

      values :
        - us-central-1a
        - us-central-1b


