apiVersion : v1
kind : PersistentVolume
metadata :
  name : kube-pv
spec :
  capacity :
    storage : 1Gi
  volumeMode : Filesystem
  accessModes :
    - ReadWriteMany
  persistentVolumeReclaimPolicy : Recycle 
  nfs :
    path : /var/nfs/general
    server : 192.168.68.128
    readOnly : false 

    