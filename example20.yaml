---
apiVersion : v1
kind : PersistentVolume
metadata :
  name : kube-pv
  labels : 
    type : local
spec :
  capacity :
    storage : 1Gi
  accessModes :
    - ReadWriteOnce
  storageClassName : manual 
  hostPath : 
    path : /mnt/datas

---

apiVersion : v1
kind : PersistentVolumeClaim
metadata :
  name : kube-pvc 

spec :
  storageClassName : manual
  resources :
    requests : 
      storage : 1Gi
  accessModes :
    - ReadWriteOnce
  volumeName : kube-pv

    
    