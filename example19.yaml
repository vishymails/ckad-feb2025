apiVersion : v1
kind : Pod
metadata :
  name : pv-pod 
  labels :
    name : pv-pod 
spec :
  containers :
    - name : pv-pod 
      image : nginx
      volumeMounts :
        - mountPath : /test-pd
          name : test-volume 
      ports : 
        - containerPort : 80

  volumes :
    - name : test-volume
      persistentVolumeClaim :
        claimName : kube-pvc